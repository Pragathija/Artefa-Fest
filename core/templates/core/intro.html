{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTIFA FEST - Loading...</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        .fullscreen {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f3460 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .fullscreen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(230, 0, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(51, 255, 0, 0.05) 0%, transparent 50%);
            animation: glitch-bg 20s infinite linear;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes glitch-bg {
            0% { transform: translate(0, 0); }
            33% { transform: translate(-5px, 5px); }
            66% { transform: translate(5px, -5px); }
            100% { transform: translate(0, 0); }
        }

        .logo-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .logo {
            width: 300px;
            height: 350px;
            filter: brightness(0) invert(1) drop-shadow(0 0 20px rgba(230, 0, 0, 0.5));
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .loading-text {
            color: #e60000;
            font-family: 'Orbitron', 'Arial', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(230, 0, 0, 0.5);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }

        .loading-bar {
            width: 200px;
            height: 8px;
            background: rgba(230, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid rgba(230, 0, 0, 0.5);
            box-shadow: 0 0 20px rgba(230, 0, 0, 0.3);
        }

        .loading-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #e60000, #ff6b00);
            width: 0%;
            animation: loading 2.5s ease-in-out forwards;
            box-shadow: 0 0 10px rgba(230, 0, 0, 0.8);
        }

        @keyframes loading {
            0% { width: 0%; }
            50% { width: 100%; }
            100% { width: 100%; }
        }

        .artifa-text {
            color: rgba(230, 0, 0, 0.8);
            font-family: 'Benguiat', 'ITC Benguiat', serif;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 4px;
            text-shadow: 0 0 20px rgba(230, 0, 0, 0.8);
            animation: slideDown 0.8s ease-out 0.3s both;
            position: relative;
            z-index: 10;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                width: 200px;
                height: 250px;
            }

            .loading-text {
                font-size: 1.2rem;
            }

            .artifa-text {
                font-size: 2rem;
            }

            .loading-bar {
                width: 150px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                width: 150px;
                height: 200px;
            }

            .loading-text {
                font-size: 1rem;
            }

            .artifa-text {
                font-size: 1.5rem;
            }

            .loading-bar {
                width: 120px;
            }
        }
    </style>
</head>

<body>

<div class="fullscreen">
    <div class="logo-container">
        <!-- GIF will NOT start until src is set -->
        <img
            id="logo"
            data-src="https://nec.edu.in/wp-content/uploads/2024/01/NEC-LOGO1-unscreen.gif"
            class="logo"
            alt="NEC Logo"
        >
        
        <div class="artifa-text">ARTIFA FEST</div>
        
        <div class="loading-text">Loading Experience</div>
        
        <div class="loading-bar">
            <div class="loading-bar-fill"></div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const logo = document.getElementById("logo");

        // START GIF
        logo.src = logo.dataset.src;

        // COMPLETE after 3000 ms and redirect to home
        setTimeout(() => {
            window.location.href = "{% url 'home' %}";
        }, 3000);
    });
</script>

</body>
</html>

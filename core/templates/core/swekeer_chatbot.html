<script>
// SweKeer Chatbot Functionality

const chatbotWidget = document.getElementById('chatbot-widget');
const chatbotFloatBtn = document.getElementById('chatbot-float-btn');
const chatbotToggle = document.getElementById('chatbot-toggle');
const chatbotForm = document.getElementById('chatbot-form');
const chatbotInput = document.getElementById('chatbot-input');
const chatbotMessages = document.getElementById('chatbot-messages');

// Toggle chatbot visibility
chatbotFloatBtn.addEventListener('click', () => {
    chatbotWidget.classList.toggle('active');
    if (chatbotWidget.classList.contains('active')) {
        chatbotInput.focus();
        scrollToBottom();
    }
});

chatbotToggle.addEventListener('click', () => {
    chatbotWidget.classList.remove('active');
});

// Send message
function sendChatMessage(e) {
    e.preventDefault();
    
    const message = chatbotInput.value.trim();
    if (!message) return;
    
    // Add user message to chat
    addMessage(message, 'user');
    chatbotInput.value = '';
    
    // Show loading indicator
    showLoadingIndicator();
    
    // Send to server
    fetch('{% url "chatbot_response" %}', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify({ message: message })
    })
    .then(response => response.json())
    .then(data => {
        removeLoadingIndicator();
        if (data.success) {
            addMessage(data.message, 'bot');
        } else {
            addMessage('Sorry, I encountered an error. Please try again. ðŸ˜•', 'bot');
        }
    })
    .catch(error => {
        removeLoadingIndicator();
        console.error('Error:', error);
        addMessage('Sorry, I couldn\'t connect. Please try again later. ðŸ”Œ', 'bot');
    });
}

// Add message to chat
function addMessage(text, sender) {
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${sender}-message`;
    
    const avatar = sender === 'bot' ? 'ðŸ¤–' : 'ðŸ‘¤';
    
    // Get the exact HTML content with all tags preserved
    const contentHTML = sender === 'bot' ? text : escapeHtml(text);
    
    messageDiv.innerHTML = `
        <div class="message-avatar">${avatar}</div>
        <div class="message-content">
            <p>${contentHTML}</p>
        </div>
    `;
    
    chatbotMessages.appendChild(messageDiv);
    
    // Log HTML content with tags for debugging
    if (sender === 'bot') {
        console.log('Bot Response HTML:', contentHTML);
        // Find and print all <b> tags in the response
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = contentHTML;
        const boldTags = tempDiv.querySelectorAll('b');
        if (boldTags.length > 0) {
            console.log('Found bold tags:');
            boldTags.forEach((tag, index) => {
                console.log(`[${index}] ${tag.outerHTML}`);
            });
        }
    }
    
    scrollToBottom();
}

// Show loading indicator
function showLoadingIndicator() {
    const messageDiv = document.createElement('div');
    messageDiv.className = 'message bot-message';
    messageDiv.id = 'loading-message';
    
    messageDiv.innerHTML = `
        <div class="message-avatar">ðŸ¤–</div>
        <div class="message-content">
            <div class="message-loading">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    `;
    
    chatbotMessages.appendChild(messageDiv);
    scrollToBottom();
}

// Remove loading indicator
function removeLoadingIndicator() {
    const loadingMsg = document.getElementById('loading-message');
    if (loadingMsg) loadingMsg.remove();
}

// Scroll to bottom
function scrollToBottom() {
    chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
}

// Escape HTML
function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

// Get CSRF token
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

// Auto-focus on Enter key
chatbotInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        chatbotForm.dispatchEvent(new Event('submit'));
    }
});

// Initialize
console.log('ðŸ¤– SweKeer Chatbot loaded successfully!');
</script>
